<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stars Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-2.2.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</head>

<body>
	<center>
		<h1><span id='warning'>Warning : </span>A Very Challenging Game</h1>
		<h4 id="message">Try again if you don't win the 10th time</h4>
		<br>
		<br>
		<div class="container" id="buttonsGroup">
			<button type="button" id="restart" class="button btn-info">Restart</button>

			<button type="button" id="confirm" class="button btn-success">Confirm</button>

			<button type="button" id="randomize" class="button btn-warning">Randomize x 3</button>
		</div>
		<br>
		<br>
	<div class="container">
		<table id="starsparent"></table>	
	</div>
		<br>
		<br>
		<br>
		<div class='container'>
			<table>
				<tr id="numParents">	
					<td class='num' id="num1">1</td>
					<td class='num' id="num2">2</td>
					<td class='num' id="num3">3</td>
					<td class='num' id="num4">4</td>
					<td class='num' id="num5">5</td>
					<td class='num' id="num6">6</td>
					<td class='num' id="num7">7</td>
					<td class='num' id="num8">8</td>
					<td class='num' id="num9">9</td>
				</tr>
			</table>	
		</div>

	</center>
</body>

</html>
